<html>
<head>
   <title>ZoomPan applet</title>
</head>
<body text="#FFFF22" bgcolor="#7080a0" link="#5Fff5F" vlink="#553A9B" alink="#FF8000">
<center>
  <p><applet archive="zoompan.jar" code="zoompan.class" width="400" height="200">
      <param name="credits" value="Applet by Anfy Team (www.anfyteam.com)">
      <param name="regcode" value="NO">
      <param name="reglink" value="NO">
      <param name="regnewframe" value="YES">
      <param name="regframename" value="_blank">
      <param name="statusmsg" value="ZoomPan applet">
      <param name="image" value="delft.jpg">
      <param name="autodesign" value="YES">
      <param name="overimg" value="NO">
      <param name="overimgX" value="0">
      <param name="overimgY" value="0">
      <param name="textscroll" value="zoompanscr.txt">
      <param name="texttype" value="horizontal">
      <param name="textvspace" value="0">
      <param name="textminfont" value="8">
      <param name="textmaxfont" value="172">
      <param name="textoffset" value="200">
      <param name="textspeed" value="1">
      <param name="textfont" value="Helvetica">
      <param name="textbold" value="NO">
      <param name="textitalic" value="NO">
      <param name="textsize" value="24">
      <param name="textshadow" value="YES">
      <param name="TextSColR" value="0">
      <param name="TextSColG" value="0">
      <param name="TextSColB" value="0">
      <param name="TextColR" value="255">
      <param name="TextColG" value="255">
      <param name="TextColB" value="0">
      <param name="TextJumpAmp" value="0">
      <param name="TextJumpSpd" value="0">
      <param name="TextSineAmp" value="0">
      <param name="TextSineSpd" value="0">
      <param name="TextSineAngle" value="0">
      <param name="memdelay" value="1000">
      <param name="priority" value="3">
      <param name="MinSYNC" value="10">
      <param name="zoomspeed" value="30">
      <param name="xmovespeed" value="15">
      <param name="ymovespeed" value="30">
      <param name="xborder" value="0">
      <param name="yborder" value="0">
      <param name="maxzoom" value="10">
      <param name="movex" value="2">
      <param name="movey" value="2">
      <param name="rightclick" value="YES">
      <param name="xaccelerate" value="25">
      <param name="yaccelerate" value="25">
      <param name="stretch" value="NO">
      Sorry, your browser doesn't support Java. 
    </applet> <br>
    <br>
    <font color="#000000"><font color="#FFFF00">Watch another</font> <a href = "zoompan3.html">version</a> 
    <font color="#FFFF66">with changed parameters</font></font> 
  <p><font color="#000000"><font color="#FFFF66">Read</font> <a href = "zoompan.txt">INSTRUCTIONS</a></font> 
  <p><font color="#000000"><font color="#FFFF66">Back to</font> <a href = "../../tutorial/samples.html">Index</a></font> 
</center>

</body>
</html>
