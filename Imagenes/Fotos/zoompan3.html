<html>
<head>
   <title>ZoomPan applet</title>
</head>
<body text="#FFFF22" bgcolor="#7080a0" link="#5Fff5F" vlink="#553A9B" alink="#FF8000">
<center>
  <p><applet archive="zoompan.jar" code="zoompan.class" width="175" height="239">
      <param name="credits" value="Applet by Anfy Team (www.anfyteam.com)">
      <param name="regcode" value="NO">
      <param name="reglink" value="NO">
      <param name="regnewframe" value="YES">
      <param name="regframename" value="_blank">
      <param name="statusmsg" value="ZoomPan applet">
      <param name="image" value="dicksee.jpg">
      <param name="autodesign" value="NO">
      <param name="overimg" value="no">
      <param name="overimgX" value="0">
      <param name="overimgY" value="0">
      <param name="memdelay" value="1000">
      <param name="priority" value="3">
      <param name="MinSYNC" value="10">
      <param name="zoomspeed" value="60">
      <param name="xmovespeed" value="2">
      <param name="ymovespeed" value="2">
      <param name="xborder" value="60">
      <param name="yborder" value="60">
      <param name="maxzoom" value="30">
      <param name="movex" value="10">
      <param name="movey" value="10">
      <param name="rightclick" value="yes">
      <param name="xaccelerate" value="40">
      <param name="yaccelerate" value="40">
      <param name="stretch" value="no">
      Sorry, your browser doesn't support Java. 
    </applet> <br>
    <br>
  <p><font color="#000000"><font color="#FFFF66">Read</font> <a href = "zoompan.txt">INSTRUCTIONS</a></font> 
  <p><font color="#000000"><font color="#FFFF66">Back to</font> <a href = "../../tutorial/samples.html">Index</a></font> 
</center>

</body>
</html>
